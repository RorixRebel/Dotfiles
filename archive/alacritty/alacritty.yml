font:
  # The normal (roman) font face to use.
  normal:
    family: Fira Code
    style: Bold

  # The bold font face
  bold:
    family: Fira Code 
    style: Bold

  # The italic font face
  #italic:
    family: Fira Code
    style: Italic

  # Point size
  size: 10.0

# Background opacity
background_opacity: 0.9

# Colors (Nord)
colors:
   # Default colors
   primary:
     background: '#2E3440'
     foreground: '#D8DEE9'

   # Normal colors
   normal:
     black:   '#3B4252'
     red:     '#BF616A'
     green:   '#A3BE8C'
     yellow:  '#EBCB8B'
     blue:    '#81A1C1'
     magenta: '#B48EAD'
     cyan:    '#88C0D0'
     white:   '#E5E9F0'

   # Bright colors
   bright:
     black:   '#4C566A'
     red:     '#BF616A'
     green:   '#A3BE8C'
     yellow:  '#EBCB8B'
     blue:    '#81A1C1'
     magenta: '#B48EAD'
     cyan:    '#8FBCBB'
     white:   '#ECEFF4'

#shell:
#    program: /usr/bin/tmux
#    args:
#     - -u # force UTF-8 in tmux

# Allow terminal applications to change Alacritty's window title.
dynamic_title: true
