--- # Pip packages
- hosts: localhost
  become: true
  become_method: sudo
  tasks:
  - name: Install pip packages
    pip:
        name: '{{item}}'
        state: present
    loop:
        - 'twython'
        - 'wagtail'
        - 'django'
        - 'flask'
        - 'thefuck'
        - 'pytest'
        - 'requests'
        - 'pelican'
        - 'requests-html'
        - 'Fabric3'
        - 'gunicorn'
        - 'ghp-import'
        - 'mycli'
        - 'ptpython'
        - 'pipenv'
        - 'youtube-dl'
    tags:
        - 'pip'
