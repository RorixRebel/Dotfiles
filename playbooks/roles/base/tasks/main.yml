---
# tasks file for base
- name: Install applications from pacaur
  become: yes
  become_method: sudo
  pacman:
      name: "{{ item }}"
      state: present
  loop:
      - rofi
      - imagemagick
      - docker
      - jq
      - neovim
      - nodejs
      - npm
      - playerctl
      - vagrant
      - neofetch
      - rsync
      - rclone
      - mpv
      - xclip
      - redshift
      - fzf
      - httpie
      - zeal
      - nmap
      - prettyping
      - bat
      - ncdu
      - python-pip
      - pavucontrol
      - pulseaudio-alsa
      - yay
      - konsole
      - transmission-gtk
      - zsh
      - go
      - terraform
      - firefox
      - tree
      - calibre
      - pyqt5-common
      - kvantum-qt5
      - speedtest-cli
      - smartmontools
      - wavemon
      - iperf
      - latte-dock
      - progress
      - virt-manager
      - zoom
      - rmlint
      - mlocate
      - cmatrix
  tags:
      - arch-base
